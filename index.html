<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romio Joseph</title>
    <meta name="description"
        content="I write based on my interest, sometimes using just a few words. I am also bullish on decentralized platforms.">
    <meta property="og:image" content="assets/social-image.png">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <meta property="og:title" content="Romio Joseph">
    <meta property="og:description"
        content="I write based on my interest, sometimes using just a few words. I am also bullish on decentralized platforms.">
    <meta property="og:image" content="assets/social-image.png">
    <meta property="og:url" content="https://romiojoseph.github.io/blog/">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!-- Blog's Main Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="post.css" />


    <!-- Stylesheet for the Bluesky Comment Widget -->
    <link rel="stylesheet" type="text/css" href="bsky-comments-widget/bluesky-comments.css">

    <!-- Phosphor Icons (Required by the comment widget CSS AND the new loader) -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/duotone/style.css" />

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <meta name="robots" content="index, follow">
</head>

<body>
    <header>
        <div class="atproto-blog-name">
            <a href="/">
                <img src="assets/name.svg" alt="name outlined" title="My Blog â€¢ Built on Bluesky and ATProto">
            </a>
            <!-- Navigation Links -->
            <nav class="header-nav">
                <a class="header-link" data-nav-target="index.html" href="index.html" title="View all posts">Posts</a>
                <a class="header-link" data-nav-target="?recommended=true" id="recommended-link"
                    href="?recommended=true" style="display: none;" title="View recommended posts">Recommended</a>
                <!-- Initially hidden, shown by JS -->
                <a class="header-link" href="https://bsky.app/profile/did:plc:xglrcj6gmrpktysohindaqhj" target="_blank"
                    rel="noopener" title="View my profile">Bluesky</a>
            </nav>
        </div>
    </header>

    <!-- Main content area (constrained width) -->
    <main id="atproto-app-container">
        <!-- Old Loader (kept for structure, hidden by default or managed by JS) -->
        <div id="atproto-loader" style="display: none;">Loading...</div>
        <!-- Post list or single post ARTICLE rendered here by js/main.js -->
    </main>

    <!-- Target for the full-width comments wrapper -->
    <div id="atproto-comments-wrapper-target">
        <!-- The .widget-wrapper and its content will be inserted here by js/main.js -->
    </div>

    <!-- Full Screen Loading Overlay -->
    <div id="atproto-loading-overlay" class="atproto-loading-overlay" style="display: none;">
        <i class="ph-duotone ph-spinner"></i>
        <span id="atproto-loading-text">Loading...</span>
    </div>

    <footer>
        <div>
            <p>Built on Bluesky & ATProto</p>
            <p>JavaScripts made with LLMs</p>
        </div>
    </footer>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Disable specific key combos
        document.addEventListener('keydown', function (e) {
            // F12
            if (e.key === 'F12') {
                e.preventDefault();
            }

            // Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') {
                e.preventDefault();
            }

            // Ctrl+Shift+J (Chrome DevTools)
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') {
                e.preventDefault();
            }

            // Ctrl+U (View source)
            if (e.ctrlKey && e.key.toLowerCase() === 'u') {
                e.preventDefault();
            }

            // Ctrl+Shift+C (Element picker)
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'c') {
                e.preventDefault();
            }
        });
    </script>

    <!-- Load the Bluesky Comment Widget script -->
    <script src="bsky-comments-widget/bluesky-comments.js"></script>
    <!-- This script looks for <blockquote class="bluesky-embed"> elements -->
    <!-- Load this BEFORE main.js so it's available, although main.js will trigger it again -->
    <script async src="https://embed.bsky.app/static/embed.js" charset="utf-8"></script>

    <!-- Load refactored application script as a module -->
    <!-- Load AFTER widget and embed scripts -->
    <script type="module" src="js/main.js"></script>

</body>

</html>
